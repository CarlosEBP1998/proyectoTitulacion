<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <style>
        .circular_progress
        {
            width: 12rem;
            height: 12rem;
            border-radius: 50%;
            margin: auto;
            background:linear-gradient(
                0deg,
                #fff 50%,
                rgba(#fff, .2) 50%
            ) ;
        }

        .select2-selection--multiple{
            overflow: hidden !important;
            height: auto !important;
        }
    </style>
</head>
<body>
    <h1></h1>
    <div>
        <div class="circular_progress aprobados"></div>
        <div class="circular_progress reprobados"></div>
        <div class="circular_progress baja_temporal"></div>
    </div>
    
    <select class="form-select" id="scheduler_months" multiple style="width: 80%; color:black !important">
        <option selected value='1'>una</option>
        <option value='2'><?=_("February")?></option>
        <option value='3'><?=_("March")?></option>
        <option value='4'><?=_("April")?></option>
        <option value='5'><?=_("May")?></option>
        <option value='6'><?=_("June")?></option>
        <option value='7'><?=_("July")?></option>
        <option value='8'><?=_("August")?></option>
        <option value='9'><?=_("September")?></option>
        <option value='10'><?=_("October")?></option>
        <option value='11'><?=_("November")?></option>
        <option value='12'><?=_("December")?></option>
    </select>


    <select class="form-select" multiple aria-label="multiple select example">
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
</body>
</html>
